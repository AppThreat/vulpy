name: SAST scan
on:
  push:
    branches:
      - master
      - feature/*
  schedule:
  - cron: "0 */4 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Self sast-scan
      uses: AppThreat/sast-scan-action@master
      with:
        output: reports
        type: python,credscan,bom
      env:
        SCAN_ID: ${{ github.sha }}
    - name: Upload scan reports
      uses: actions/upload-artifact@v1.0.0
      with:
        name: sast-scan-reports
        path: reports
